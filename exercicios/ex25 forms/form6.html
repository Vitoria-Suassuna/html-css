<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 6</title>
</head>
<body>
    <form action="enviar.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="iniv">nivel:</label>
            <input type="range" name="niv" id="iniv" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">foto:</label>
            <input type="file" name="foto" id="ifoto" >
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
